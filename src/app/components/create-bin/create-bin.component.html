<form class="container" [formGroup]="binForm">
    <h4>Create Code Snippet..</h4>
    <input type="text" placeholder="title here.." [formControl]="title">
    <h5 class="red-title" [hidden]="title.valid || title.untouched">Title is required</h5>
    <textarea name="textarea" placeholder="code here.." [formControl]="code"></textarea>
    <h5 class="red-title" [hidden]="code.valid || code.untouched">code is required</h5>
    <button class="btn-green" [disabled]="binForm.invalid" (click)="save()">Create</button>
</form>
