<form class="container" #registerForm="ngForm">
    <h4>Please Signup</h4>
    <input type="email" placeholder="email here.." required
    pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$"
    ngModel
    #email="ngModel"
    name="email"
    >
    <h5 class="red-text" [hidden]="email.valid || email.untouched">Enter Correct Email</h5>
    <input type="password" placeholder="password here.." required
    minlength="6"
    ngModel
    #password="ngModel"
    name="password"
    >
    <h5 class="red-text" [hidden]="password.valid || password.untouched">Password is required and must be greater than 6</h5>
    <button class="btn-green" [disabled]="registerForm.invalid" (click)="register(registerForm)">Login</button>
    <button class="btn-red" (click)="reset(registerForm)">Reset</button>
</form>
